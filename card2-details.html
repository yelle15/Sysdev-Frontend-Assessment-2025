<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>iPhone 16 Plus Silicone Case with MagSafe</title>
        <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/mac-os.png">
    </head>

    <body>
        <div class="page-container">
            <!--details (left side)-->
            <div class="product-details">
                <h2 class="product-header">iPhone 16 Plus Silicone Case with MagSafe – Peony</h2>
                <p class="product-price">$49.00<br>or<br>$4.08/mo.per month for 12 mo.*</p>
                <button class="apple-card">Get 3% Daily Cash with Apple Card<img class="plus-sign" src="images/plus-icon.png"></button>
                <div class="dropdown">
                    <label for="size" class="size-label">Size</label>
                    <select class="size" name="size">
                        <option value="iphone-16">iPhone 16</option>
                        <option value="iphone-16-plus" selected>iPhone 16 Plus</option>
                        <option value="iphone-16-pro">iPhone 16 Pro</option>
                        <option value="iphone-16-pro-max">iPhone 16 Pro Max</option>
                    </select>
                </div>
                <div class="color-picker-card">
                    <!--put selected color after --->
                    <p class="color-header">Color – <span id="selected-color-name">Periwinkle</span></p>
                    <ul class="color-navigation">
                        <li><img class="select-color" src="images/periwinkle.png" data-color-name="periwinkle" ></li>
                        <li><img class="select-color" src="images/peony.png" data-color-name="peony"></li>
                        <li><img class="select-color" src="images/aquamarine.png" data-color-name="aquamarine"></li>
                        <li><img class="select-color" src="images/tangerine.png" data-color-name="tangerine"></li>
                        <li><img class="select-color" src="images/star-fruit.png" data-color-name="star-fruit"></li>
                        <li><img class="select-color" src="images/ultramarine.png" data-color-name="ultramarine"></li>
                        <li><img class="select-color" src="images/lake-green.png" data-color-name="lake-green"></li>
                        <li><img class="select-color" src="images/fucshia.png" data-color-name="fucshia"></li>
                        <li><img class="select-color-jpg" src="images/plum.jpg" data-color-name="plum"></li>
                        <li><img class="select-color" src="images/black.png" data-color-name="black"></li>
                        <li><img class="select-color-jpg" src="images/stone-gray.jpg" data-color-name="stone-gray"></li>
                        <li><img class="select-color-jpg" src="images/denim.jpg" data-color-name="denim"></li>
                    </ul>
                </div>
                <hr class="line-break">
                <p class="monthly-pricing">To purchase with monthly pricing, 
                    add this item to your bag and choose to check out 
                    with Apple Card Monthly Installments.◊</p>
                <div class="delivery-wrapper">
                    <div class="delivery-img">
                        <img class="delivery-truck" src="images/delivery-img.png">
                    </div>
                    <div class="delivery-details">
                        <p class="delivery-details-p">
                            <b>Delivery:</b>
                            <br>Sold Out<br>
                        </p>
                    </div>
                </div>
                <div class="pickup-wrapper">
                    <div class="pickup-img">
                        <img class="pickup-bag" src="images/apple-bag.png">
                    </div>
                    <div class="pickup-details">
                        <p class="pickup-details-p">
                        <b>Pickup:</b><br>
                        <button class="check-availability">Check availability<img class="plus-sign" src="images/plus-icon.png"></button>
                        </p>
                    </div>
                </div>
                <div class="add-to-bag">
                    <button class="add-to-bag-btn">Add to Bag</button>
                </div>
            </div>
            <!--image (right side)-->
            <div class="product-image">
                <img id="product1-image" src="images/iphone-16-magsafe-peony-main.jpg">
                <div class="product-image-selector">
                    <img class="image-selector" src="images/iphone-16-magsafe-peony-main.jpg">
                    <img class="image-selector" src="images/iphone-16-magsafe-peony-view-1.jpg">
                    <img class="image-selector" src="images/iphone-16-magsafe-peony-view-2.jpg">
                    <img class="image-selector" src="images/iphone-16-magsafe-peony-view-3.jpg">
                    <img class="image-selector" src="images/iphone-16-magsafe-peony-view-4.jpg">
                    <img class="image-selector" src="images/iphone-16-magsafe-peony-view-5.jpg">
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
