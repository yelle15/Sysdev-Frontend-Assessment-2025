<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>iPhone 16e Silicone Case</title>
        <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/mac-os.png">
    </head>

    <body>
        <div class="page-container">
            <!--details (left side)-->
            <div class="product-details">
                <h2 class="product-header">iPhone 16e Silicone Case – Winter Blue</h2>
                <p class="product-price">$39.00<br>or<br>$3.25/mo.per month for 12 mo.months*</p>
                <button class="apple-card">Get 3% Daily Cash with Apple Card<img class="plus-sign" src="images/plus-icon.png"></button>
                <div class="color-picker-card">
                    <!--put selected color after --->
                    <p class="color-header">Color – <span id="selected-color-name"></span></p>
                    <ul class="color-navigation">
                        <li><img class="select-color" src="images/winter-blue.png" data-color-name="winter-blue"></li>
                        <li><img class="select-color" src="images/lake-green.png" data-color-name="lake-green"></li>
                        <li><img class="select-color" src="images/fucshia.png" data-color-name="fucshia"></li>
                        <li><img class="select-color" src="images/white.png" data-color-name="white"></li>
                        <li><img class="select-color" src="images/black.png" data-color-name="black"></li>
                    </ul>
                </div>
                <hr class="line-break">
                <p class="monthly-pricing">To purchase with monthly pricing, 
                    add this item to your bag and choose to check out 
                    with Apple Card Monthly Installments.◊</p>
                <div class="delivery-wrapper">
                    <div class="delivery-img">
                        <img class="delivery-truck" src="images/delivery-img.png">
                    </div>
                    <div class="delivery-details">
                        <p class="delivery-details-p">
                            <b>Delivery:</b>
                            <br>In Stock<br>Free Shipping<br>
                            <button class="get-delivery-dates">Get delivery dates<img class="plus-sign" src="images/plus-icon.png"></button>
                        </p>
                    </div>
                </div>
                <div class="pickup-wrapper">
                    <div class="pickup-img">
                        <img class="pickup-bag" src="images/apple-bag.png">
                    </div>
                    <div class="pickup-details">
                        <p class="pickup-details-p">
                        <b>Pickup:</b><br>
                        <button class="check-availability">Check availability<img class="plus-sign" src="images/plus-icon.png"></button>
                        </p>
                    </div>
                </div>
                <div class="add-to-bag">
                    <button class="add-to-bag-btn">Add to Bag</button>
                </div>
            </div>
            <!--image (right side)-->
            <div class="product-image">
                <img id="product1-image" src="images/iphone-silicone-main.jpg">
                <div class="product-image-selector">
                    <img class="image-selector" src="images/iphone-silicone-main.jpg">
                    <img class="image-selector" src="images/iphone-silicone-view-1.jpg">
                    <img class="image-selector" src="images/iphone-silicone-view-2.jpg">
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
