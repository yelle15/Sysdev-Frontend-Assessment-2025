<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Tech21 FlexQuartz Case for iPhone 16e</title>
        <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/mac-os.png">
    </head>

    <body>
        <div class="page-container">
            <!--details (left side)-->
            <div class="product-details">
                <h2 class="product-header">Tech21 FlexQuartz Case for iPhone 16e - Clear</h2>
                <p class="product-price">$44.95</p>
                <button class="apple-card">Get 3% Daily Cash with Apple Card<img class="plus-sign" src="images/plus-icon.png"></button>
                <hr class="line-break">
                <div class="delivery-wrapper">
                    <div class="delivery-img">
                        <img class="delivery-truck" src="images/delivery-img.png">
                    </div>
                    <div class="delivery-details">
                        <p class="delivery-details-p">
                            <b>Delivery:</b>
                            <br>In Stock<br>Free Shipping<br>
                            <button class="get-delivery-dates">Get delivery dates<img class="plus-sign" src="images/plus-icon.png"></button>
                        </p>
                    </div>
                </div>
                <div class="pickup-wrapper">
                    <div class="pickup-img">
                        <img class="pickup-bag" src="images/apple-bag.png">
                    </div>
                    <div class="pickup-details">
                        <p class="pickup-details-p">
                        <b>Pickup:</b><br>
                        <button class="check-availability">Check availability<img class="plus-sign" src="images/plus-icon.png"></button>
                        </p>
                    </div>
                </div>
                <div class="add-to-bag">
                    <button class="add-to-bag-btn">Add to Bag</button>
                </div>
            </div>
            <!--image (right side)-->
            <div class="product-image">
                <img id="product1-image" src="images/tech21-flexquartz-case-for-iphone-16e-clear.png">
                <div class="product-image-selector">
                    <img class="image-selector" src="images/tech21-main.jpg">
                    <img class="image-selector" src="images/tech21-view-1.jpg">
                    <img class="image-selector" src="images/tech21-view-2.jpg">
                    <img class="image-selector" src="images/tech21-view-3.jpg">
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
