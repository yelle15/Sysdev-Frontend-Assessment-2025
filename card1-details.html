<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>iPhone 16 Pro Max Clear Case with MagSafe</title>
        <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/mac-os.png">
    </head>

    <body>
        <div class="page-container">
            <!--details (left side)-->
            <div class="product-details">
                <h2 class="product-header">iPhone 16 Pro Max Clear Case with MagSafe</h2>
                <p class="product-price">$49.00<br>or<br>$4.08/mo.per month for 12 mo.*</p>
                <button class="apple-card">Get 3% Daily Cash with Apple Card<img class="plus-sign" src="images/plus-icon.png"></button>
                <div class="dropdown">
                    <label for="size" class="size-label">Size</label>
                    <select class="size" name="size">
                        <option value="iphone-16">iPhone 16</option>
                        <option value="iphone-16-plus">iPhone 16 Plus</option>
                        <option value="iphone-16-pro">iPhone 16 Pro</option>
                        <option value="iphone-16-pro-max" selected>iPhone 16 Pro Max</option>
                    </select>
                </div>
                <hr class="line-break">
                <p class="monthly-pricing">To purchase with monthly pricing, 
                    add this item to your bag and choose to check out 
                    with Apple Card Monthly Installments.â—Š</p>
                <div class="delivery-wrapper">
                    <div class="delivery-img">
                        <img class="delivery-truck" src="images/delivery-img.png">
                    </div>
                    <div class="delivery-details">
                        <p class="delivery-details-p">
                            <b>Delivery:</b>
                            <br>In Stock<br>Free Shipping<br>
                            <button class="get-delivery-dates">Get delivery dates<img class="plus-sign" src="images/plus-icon.png"></button>
                        </p>
                    </div>
                </div>
                <div class="pickup-wrapper">
                    <div class="pickup-img">
                        <img class="pickup-bag" src="images/apple-bag.png">
                    </div>
                    <div class="pickup-details">
                        <p class="pickup-details-p">
                        <b>Pickup:</b><br>
                        <button class="check-availability">Check availability<img class="plus-sign" src="images/plus-icon.png"></button>
                        </p>
                    </div>
                </div>
                <div class="add-to-bag">
                    <button class="add-to-bag-btn">Add to Bag</button>
                </div>
            </div>
            <!--image (right side)-->
            <div class="product-image">
                <img id="product1-image" src="images/iphone-16-pro-max-clear-case-with-magsafe.png">
                <div class="product-image-selector">
                    <img class="image-selector" src="images/iphone-16-clear-case-view-main.jpg" data-img="images/iphone-16-clear-case-view-main.jpg">
                    <img class="image-selector" src="images/iphone-16-clear-case-view-1.jpg" data-img="images/iphone-16-clear-case-view-1.jpg">
                    <img class="image-selector" src="images/iphone-16-clear-case-view-2.jpg" data-img="images/iphone-16-clear-case-view-2.jpg">
                    <img class="image-selector" src="images/iphone-16-clear-case-view-3.jpg" data-img="images/iphone-16-clear-case-view-3.jpg">
                    <img class="image-selector" src="images/iphone-16-clear-case-view-4.jpg" data-img="images/iphone-16-clear-case-view-4.jpg">
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
